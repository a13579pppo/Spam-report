<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Y-Tel Chat</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #1e1e2f;
      color: white;
    }
    .chat-container {
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      background-color: #2c2f48;
      border-radius: 12px;
    }
    .message {
      display: flex;
      align-items: flex-start;
      margin-bottom: 16px;
    }
    .avatar {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      margin-right: 12px;
      background-size: cover;
    }
    .content {
      background: #3b3f5c;
      padding: 12px 16px;
      border-radius: 12px;
      position: relative;
      width: 100%;
    }
    .username {
      font-weight: bold;
      color: #72b7ff;
      cursor: pointer;
    }
    .spam-label {
      background: red;
      color: white;
      font-size: 12px;
      padding: 2px 6px;
      border-radius: 4px;
      margin-left: 6px;
    }
    .profile-popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #1c1c2b;
      padding: 24px;
      border-radius: 12px;
      display: none;
      max-width: 90%;
      z-index: 999;
    }
    .profile-popup h2, .profile-popup p {
      margin: 8px 0;
    }
    .overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.7);
      z-index: 998;
    }
    .report-box textarea {
      width: 100%;
      padding: 8px;
      margin: 10px 0;
    }
    button {
      background: #4a90e2;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="message">
      <div class="avatar" style="background-image: url('https://placehold.co/50x50')"></div>
      <div class="content">
        <span class="username" onclick="openProfile('Ali')">Ali</span>
        <span class="spam-label" id="spam-Ali" style="display: none;">Spam</span>
        <p>Hello everyone!</p>
      </div>
    </div>
    <div class="message">
      <div class="avatar" style="background-image: url('https://placehold.co/50x50/f00/fff')"></div>
      <div class="content">
        <span class="username" onclick="openProfile('Sara')">Sara</span>
        <p>Nice to meet you!</p>
      </div>
    </div>
    <div class="message">
      <div class="avatar" style="background-image: url('https://placehold.co/50x50/0f0/fff')"></div>
      <div class="content">
        <span class="username" onclick="openProfile('Reza')">Reza</span>
        <p>Let’s build this project together.</p>
      </div>
    </div>
  </div>  <div class="overlay" id="overlay"></div>
  <div class="profile-popup" id="profile">
    <h2 id="profile-name">Ali</h2>
    <p><b>@<span id="profile-id">Ali</span></b></p>
    <p id="bio">Hi, I'm Ali. I love coding and working on cool projects.</p>
    <div class="report-box">
      <textarea id="report-text" placeholder="Reason for report..."></textarea>
      <button onclick="submitReport()">Submit Report</button>
    </div>
  </div>  <script>
    let reports = {
      'Ali': 0,
      'Sara': 0,
      'Reza': 0
    };
    let currentUser = '';

    function openProfile(user) {
      currentUser = user;
      document.getElementById("profile-name").innerText = user;
      document.getElementById("profile-id").innerText = user;
      const bioText = reports[user] >= 3
        ? '⚠️ This account has been reported multiple times. Activity restricted. Contact support.'
        : `Hi, I'm ${user}. I love coding and working on cool projects.`;
      document.getElementById("bio").innerText = bioText;
      document.getElementById("overlay").style.display = 'block';
      document.getElementById("profile").style.display = 'block';
    }

    function submitReport() {
      reports[currentUser]++;
      alert("Report submitted!");
      document.getElementById("overlay").style.display = 'none';
      document.getElementById("profile").style.display = 'none';
      if (reports[currentUser] >= 3) {
        document.getElementById(`spam-${currentUser}`).style.display = 'inline-block';
      }
    }
  </script></body>
</html>
