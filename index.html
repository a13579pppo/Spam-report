<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Y Tel - Chat View</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #1e1e2f;
      color: #fff;
    }
    .header {
      background-color: #2a2a40;
      padding: 1rem;
      font-size: 1.2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .profile-view {
      background-color: #2a2a40;
      border-radius: 10px;
      padding: 1rem;
      margin: 1rem;
      display: flex;
      align-items: center;
    }
    .profile-pic {
      width: 64px;
      height: 64px;
      border-radius: 50%;
      background-color: #555;
      margin-right: 1rem;
    }
    .profile-info {
      flex: 1;
    }
    .tag {
      background-color: red;
      color: white;
      font-size: 0.8rem;
      padding: 0.2rem 0.5rem;
      border-radius: 4px;
      margin-left: 0.5rem;
    }
    .bio {
      margin-top: 0.5rem;
      font-size: 0.9rem;
      color: #ccc;
    }
    .chat-box {
      margin: 1rem;
      background-color: #333;
      border-radius: 10px;
      padding: 1rem;
    }
    .message {
      display: flex;
      align-items: flex-start;
      margin-bottom: 1rem;
    }
    .avatar {
      width: 48px;
      height: 48px;
      background-color: #666;
      border-radius: 50%;
      margin-right: 0.5rem;
    }
    .bubble {
      background-color: #444;
      padding: 0.75rem;
      border-radius: 8px;
      max-width: 80%;
    }
    .report-btn {
      background-color: #f33;
      color: white;
      padding: 0.5rem;
      border: none;
      border-radius: 5px;
      margin: 1rem;
      cursor: pointer;
    }
    #reportModal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
    }
    #reportModal .modal-content {
      background-color: #222;
      padding: 2rem;
      border-radius: 10px;
      max-width: 400px;
      width: 90%;
    }
    .report-option {
      margin-bottom: 0.5rem;
    }
    textarea {
      width: 100%;
      margin-top: 0.5rem;
      border-radius: 5px;
      padding: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="header">
    <span>Y Tel</span>
    <button class="report-btn" onclick="openReport()">Report</button>
  </div>  <div class="profile-view">
    <div class="profile-pic"></div>
    <div class="profile-info">
      <div><strong>UnknownUser123</strong><span id="spamTag"></span></div>
      <div class="bio" id="bio">Just a normal user. Loves coding and chatting.</div>
    </div>
  </div>  <div class="chat-box">
    <div class="message">
      <div class="avatar"></div>
      <div class="bubble">Hey, check out this link! üòÇ</div>
    </div>
    <div class="message">
      <div class="avatar"></div>
      <div class="bubble">Click here for free gifts üëâ example.com</div>
    </div>
  </div>  <div id="reportModal">
    <div class="modal-content">
      <h3>Report User</h3>
      <div class="report-option"><input type="checkbox" id="spam"> Spam</div>
      <div class="report-option"><input type="checkbox" id="scam"> Scam</div>
      <div class="report-option"><input type="checkbox" id="child"> Child Abuse</div>
      <div class="report-option"><input type="checkbox" id="porn"> Pornography</div>
      <textarea placeholder="Additional details (optional)..."></textarea>
      <button class="report-btn" onclick="submitReport()">Submit Report</button>
    </div>
  </div>  <script>
    let reportCount = 0;
    function openReport() {
      document.getElementById("reportModal").style.display = "flex";
    }
    function submitReport() {
      reportCount++;
      alert("Report submitted. Thank you.");
      document.getElementById("reportModal").style.display = "none";
      if (reportCount >= 3) {
        document.getElementById("spamTag").innerText = " SPAM";
        document.getElementById("spamTag").classList.add("tag");
        document.getElementById("bio").innerText = "‚ö†Ô∏è This user has been reported multiple times for spam and abusive behavior. Please be cautious.";
      }
    }
    window.onclick = function(e) {
      if (e.target.id === "reportModal") {
        document.getElementById("reportModal").style.display = "none";
      }
    }
  </script></body>
</html>
