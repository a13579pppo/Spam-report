<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Telegram-Like Chat</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #181a1b;
      color: #fff;
    }
    .chat-container {
      display: flex;
      height: 100vh;
    }
    .user-list {
      width: 300px;
      background-color: #222;
      overflow-y: auto;
      border-right: 1px solid #333;
    }
    .user {
      display: flex;
      align-items: center;
      padding: 12px;
      border-bottom: 1px solid #333;
      cursor: pointer;
    }
    .avatar {
      width: 42px;
      height: 42px;
      border-radius: 50%;
      background-color: #555;
      margin-right: 10px;
    }
    .username {
      font-weight: bold;
    }
    .spam-tag {
      color: red;
      font-size: 0.9em;
      margin-left: 6px;
    }
    .chat-box {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .messages {
      padding: 20px;
      overflow-y: auto;
      flex: 1;
    }
    .message {
      margin-bottom: 16px;
    }
    .message .from {
      font-weight: bold;
    }
    .message .text {
      margin-top: 4px;
    }
    .input-box {
      padding: 16px;
      border-top: 1px solid #333;
      background-color: #1e1e1e;
    }
    .input-box input {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 6px;
      background-color: #333;
      color: #fff;
    }
    .profile-panel {
      padding: 20px;
      background-color: #222;
      display: none;
      flex-direction: column;
    }
    .bio {
      margin-top: 12px;
      font-size: 0.9em;
      color: #ccc;
    }
    .report-btn {
      margin-top: 20px;
      padding: 10px;
      background: crimson;
      border: none;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }
    .report-form {
      margin-top: 12px;
      display: none;
    }
    .report-form textarea {
      width: 100%;
      height: 60px;
      background: #333;
      border: none;
      color: white;
      padding: 8px;
    }
    .send-report {
      margin-top: 8px;
      background: darkred;
      padding: 8px 12px;
      border: none;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="user-list">
      <div class="user" onclick="openProfile('John Doe')">
        <div class="avatar"></div>
        <div>
          <div class="username">John Doe<span class="spam-tag">SPAM</span></div>
          <div class="bio">⚠️ This user has been reported multiple times for spam and abusive behavior. Please be cautious.</div>
        </div>
      </div>
    </div>
    <div class="chat-box">
      <div class="messages" id="messages">
        <div class="message">
          <div class="from">John Doe<span class="spam-tag">SPAM</span></div>
          <div class="text">Hello, click my profile.</div>
        </div>
      </div>
      <div class="input-box">
        <input type="text" placeholder="Write a message...">
      </div>
    </div>
    <div class="profile-panel" id="profilePanel">
      <h2 id="profileName">User</h2>
      <div class="bio" id="bioText">
        ⚠️ This user has been reported multiple times for spam and abusive behavior. Please be cautious.
      </div>
      <button class="report-btn" onclick="toggleReportForm()">Report</button>
      <div class="report-form" id="reportForm">
        <textarea placeholder="Write reason (optional)..."></textarea>
        <button class="send-report">Send Report</button>
      </div>
    </div>
  </div>  <script>
    function openProfile(name) {
      document.getElementById('profilePanel').style.display = 'flex';
      document.getElementById('profileName').textContent = name;
    }

    function toggleReportForm() {
      const form = document.getElementById('reportForm');
      form.style.display = form.style.display === 'none' ? 'block' : 'none';
    }
  </script></body>
</html>
