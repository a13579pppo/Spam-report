<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SpamTel WebApp</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #eaeaea;
    }
    #login {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #fff;
    }
    #app {
      display: none;
      height: 100vh;
    }
    .chat-list {
      width: 100%;
      max-width: 400px;
      background: #fff;
      border-right: 1px solid #ccc;
      overflow-y: auto;
      height: 100vh;
    }
    .chat-item {
      padding: 15px;
      border-bottom: 1px solid #eee;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .spam-tag {
      background: #f8d7da;
      color: #721c24;
      padding: 2px 6px;
      border-radius: 5px;
      font-size: 12px;
    }
    .chat-window {
      flex: 1;
      padding: 15px;
      display: flex;
      flex-direction: column;
      background: #f4f4f4;
    }
    .chat-message {
      padding: 10px;
      margin: 5px 0;
      background: #fff;
      border-radius: 10px;
      align-self: flex-start;
    }
    .chat-input {
      margin-top: auto;
      display: flex;
    }
    .chat-input input {
      flex: 1;
      padding: 10px;
      border: none;
    }
    .chat-input button {
      padding: 10px 15px;
      background: #2196f3;
      border: none;
      color: #fff;
    }
    .top-bar {
      background: #2196f3;
      color: #fff;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .report-button {
      background: transparent;
      border: none;
      color: #fff;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="login">
    <h2>Login</h2>
    <input id="number" type="text" placeholder="Enter number" />
    <input id="code" type="password" placeholder="Enter code (1234)" />
    <button onclick="login()">Login</button>
  </div>
  <div id="app" style="display: flex">
    <div class="chat-list" id="chatList"></div>
    <div class="chat-window">
      <div class="top-bar">
        <span id="chatTitle">Chat</span>
        <button class="report-button" onclick="reportSpam()">â‹®</button>
      </div>
      <div id="messages"></div>
      <div class="chat-input">
        <input type="text" id="messageInput" placeholder="Type a message" />
        <button onclick="sendMessage()">Send</button>
      </div>
    </div>
  </div>
  <script>
    const users = [
      { username: "john_doe", name: "John Doe", spam: true },
      { username: "mary", name: "Mary Jane", spam: false },
      { username: "spammer123", name: "Spammer 123", spam: true },
    ];let selectedUser = null;

function login() {
  const number = document.getElementById("number").value;
  const code = document.getElementById("code").value;
  if (number && code === "1234") {
    document.getElementById("login").style.display = "none";
    document.getElementById("app").style.display = "flex";
    loadChats();
  } else {
    alert("Incorrect code. Try 1234");
  }
}

function loadChats() {
  const list = document.getElementById("chatList");
  list.innerHTML = "";
  users.forEach((user, index) => {
    const item = document.createElement("div");
    item.className = "chat-item";
    item.onclick = () => openChat(index);
    item.innerHTML = `
      <span>${user.name}</span>
      ${user.spam ? '<span class="spam-tag">SPAM</span>' : ""}
    `;
    list.appendChild(item);
  });
}

function openChat(index) {
  selectedUser = users[index];
  document.getElementById("chatTitle").innerText = selectedUser.name;
  document.getElementById("messages").innerHTML = "<div class='chat-message'>Hi! This is a fake chat.</div>";
}

function sendMessage() {
  const input = document.getElementById("messageInput");
  if (input.value && selectedUser) {
    const msg = document.createElement("div");
    msg.className = "chat-message";
    msg.innerText = input.value;
    document.getElementById("messages").appendChild(msg);
    input.value = "";
  }
}

function reportSpam() {
  if (selectedUser) {
    alert("ðŸš¨ Report sent to SpamTel moderators.");
  }
}

  </script>
</body>
</html>
