<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Y Tel Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #1e1e2f;
      color: #fff;
      display: flex;
      height: 100vh;
      flex-direction: column;
    }
    .app-container {
      display: flex;
      flex: 1;
      overflow: hidden;
    }
    .sidebar {
      width: 30%;
      background: #2c2c3c;
      border-right: 1px solid #444;
      overflow-y: auto;
    }
    .chat-item {
      padding: 15px;
      border-bottom: 1px solid #444;
      cursor: pointer;
    }
    .chat-item:hover {
      background: #3a3a4a;
    }
    .chat-main {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    .chat-header {
      background: #2a2a3a;
      padding: 15px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #444;
    }
    .chat-header img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
    }
    .chat-body {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      background: #1e1e2f;
    }
    .message {
      background: #3a3a4a;
      padding: 10px;
      border-radius: 10px;
      margin: 5px 0;
      max-width: 70%;
    }
    .chat-footer {
      display: flex;
      border-top: 1px solid #444;
    }
    .chat-footer input {
      flex: 1;
      padding: 10px;
      border: none;
      background: #2c2c3c;
      color: #fff;
    }
    .chat-footer button {
      padding: 10px 15px;
      background: #007aff;
      color: white;
      border: none;
    }
    .report-btn {
      background: red;
      border: none;
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
    }
    .user-name {
      font-size: 18px;
      font-weight: bold;
    }
    .user-tagline {
      font-size: 13px;
      color: #ccc;
    }
    .logo {
      font-size: 24px;
      color: #007aff;
      padding: 15px;
      font-weight: bold;
    }
    @media (max-width: 768px) {
      .app-container {
        flex-direction: column;
      }
      .sidebar {
        width: 100%;
        height: 150px;
        display: flex;
        overflow-x: auto;
        border-right: none;
        border-bottom: 1px solid #444;
      }
      .chat-item {
        flex: 1;
        min-width: 120px;
        border-bottom: none;
        border-right: 1px solid #444;
      }
    }
  </style>
</head>
<body>
  <div class="logo">Y Tel</div>
  <div class="app-container">
    <div class="sidebar">
      <div class="chat-item" onclick="openChat()">
        <div><strong id="nameTag">John Doe</strong></div>
        <div style="font-size: 12px; color: #aaa">@johndoe</div>
      </div>
    </div><div class="chat-main">
  <div class="chat-header">
    <div style="display: flex; align-items: center;">
      <img src="https://i.pravatar.cc/300" id="avatar" />
      <div>
        <div class="user-name" id="headerName">John Doe</div>
        <div class="user-tagline" id="bio">Just another Telegram user...</div>
      </div>
    </div>
    <button class="report-btn" onclick="reportUser()">Report</button>
  </div>
  <div class="chat-body" id="chatMessages">
    <div class="message">Hello! This is a sample message.</div>
  </div>
  <div class="chat-footer">
    <input type="text" id="inputMessage" placeholder="Type a message..." />
    <button onclick="sendMessage()">Send</button>
  </div>
</div>

  </div>  <script>
    let reportCount = 0;
    const spamBio = "\u26a0\ufe0f This account was flagged for spam by 3+ users.";

    function reportUser() {
      reportCount++;
      alert("Report sent to moderators.");
      if (reportCount >= 3) {
        document.getElementById("nameTag").innerHTML = "\ud83d\udeab John Doe";
        document.getElementById("headerName").innerHTML = "\ud83d\udeab John Doe";
        document.getElementById("bio").innerText = spamBio;
      }
    }

    function sendMessage() {
      const input = document.getElementById("inputMessage");
      const text = input.value.trim();
      if (text !== "") {
        const msg = document.createElement("div");
        msg.className = "message";
        msg.innerText = text;
        document.getElementById("chatMessages").appendChild(msg);
        input.value = "";
      }
    }

    function openChat() {
      // در این نسخه فقط یک چت نمونه داریم
    }
  </script></body>
</html>
