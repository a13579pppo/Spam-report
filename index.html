<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Spam Report</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f9f9f9; }
    h1 { color: #333; }
    label { display: block; margin-top: 15px; }
    input, textarea, select, button {
      width: 100%; padding: 10px; margin-top: 5px; border-radius: 5px; border: 1px solid #ccc;
      box-sizing: border-box;
      font-size: 16px;
    }
    input[type="file"] {
      padding: 5px;
    }
    button {
      background-color: #4CAF50; color: white; border: none;
      cursor: pointer; font-weight: bold;
    }
    button:disabled {
      background-color: #a5d6a7; cursor: not-allowed;
    }
    #status {
      margin-top: 15px; padding: 10px; border-radius: 5px; display: none;
    }
    #status.success { background-color: #d4edda; color: #155724; }
    #status.error { background-color: #f8d7da; color: #721c24; }
  </style>
</head>
<body>
  <h1>Spam Report Form</h1>
  <form id="reportForm">
    <label for="userIdOrUsername">User ID or Username (with @):</label>
    <input type="text" id="userIdOrUsername" name="userIdOrUsername" placeholder="@username or numeric ID" required />

    <label for="spamReason">Reason for Spam Report:</label>
    <select id="spamReason" name="spamReason" required>
      <option value="">-- Select a reason --</option>
      <option value="excessive gifs in private">Excessive GIFs in private chat</option>
      <option value="unwanted ads">Unwanted advertisements</option>
      <option value="suspicious links">Suspicious or phishing links</option>
      <option value="harassment">Harassment or abusive behavior</option>
      <option value="other">Other</option>
    </select>

    <label for="reportText">Additional Details:</label>
    <textarea id="reportText" name="reportText" rows="5" placeholder="Describe the spam activity..." required></textarea>

    <label for="evidenceFile">Attach Evidence (image or video):</label>
    <input type="file" id="evidenceFile" name="evidenceFile" accept="image/*,video/*" required />

    <button type="submit">Submit Report</button>
  </form>

  <div id="status"></div>

  <script>
    const form = document.getElementById('reportForm');
    const statusDiv = document.getElementById('status');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      statusDiv.style.display = 'none';
      statusDiv.className = '';

      const user = document.getElementById('userIdOrUsername').value.trim();
      const reason = document.getElementById('spamReason').value;
      const text = document.getElementById('reportText').value.trim();
      const file = document.getElementById('evidenceFile').files[0];

      if (!user || !reason || !text || !file) {
        statusDiv.textContent = 'Please fill in all fields and attach evidence.';
        statusDiv.className = 'error';
        statusDiv.style.display = 'block';
        return;
      }

      const formData = new FormData();
      formData.append('user', user);
      formData.append('reason', reason);
      formData.append('text', text);
      formData.append('file', file);

      try {
        const response = await fetch('http://106.53.14.236:8080/report-with-file', {
          method: 'POST',
          body: formData
        });
        const data = await response.json();

        if (data.success) {
          statusDiv.textContent = 'Report submitted successfully with evidence!';
          statusDiv.className = 'success';
          form.reset();
        } else {
          statusDiv.textContent = 'Error: ' + (data.message || 'Unknown error');
          statusDiv.className = 'error';
        }
      } catch (error) {
        statusDiv.textContent = 'Network or server error. Please try again later.';
        statusDiv.className = 'error';
      }
      statusDiv.style.display = 'block';
    });
  </script>
</body>
</html>
