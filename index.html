<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Telegram Web Fake</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="login">
    <h2>Login</h2>
    <input id="number" type="text" placeholder="Enter phone number" />
    <input id="code" type="password" placeholder="Enter code (1234)" />
    <button onclick="login()">Login</button>
  </div>

  <div id="app">
    <div class="sidebar">
      <h3>Chats</h3>
      <div id="chatList"></div>
    </div>

    <div class="chat-area">
      <div class="chat-header">
        <span id="chatName">Chat</span>
        <button onclick="reportSpam()">â‹®</button>
      </div>
      <div id="chatMessages" class="messages"></div>
      <div class="chat-input">
        <input type="text" id="messageInput" placeholder="Type a message..." />
        <button onclick="sendMessage()">Send</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
