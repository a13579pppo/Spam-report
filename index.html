
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spam Reports</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        h1 { color: #cc0000; }
        .user { margin: 10px 0; padding: 10px; border-bottom: 1px solid #ddd; }
    </style>
</head>
<body>
    <h1>Spam Reported Users</h1>
    <div id="reports"></div>
    <script>
        fetch('/api/reports')
            .then(response => response.json())
            .then(data => {
                const container = document.getElementById('reports');
                Object.keys(data).forEach(user => {
                    const div = document.createElement('div');
                    div.className = 'user';
                    div.innerHTML = `<strong>User ID:</strong> ${user}<br><strong>Reports:</strong> ${data[user].length}`;
                    container.appendChild(div);
                });
            });
    </script>
</body>
</html>
