<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SpamTel Web</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: Arial, sans-serif; background: #eaeaea; }
    .container { display: flex; height: 100vh; }
    .sidebar {
      width: 30%; background: #fff; border-right: 1px solid #ccc; overflow-y: auto;
    }
    .chat-area {
      width: 70%; background: #f6f6f6; display: flex; flex-direction: column;
    }
    .chat-header {
      padding: 10px; background: #fff; border-bottom: 1px solid #ccc; display: flex;
      justify-content: space-between; align-items: center;
    }
    .chat-header .tag {
      background: transparent; border: 1px solid red; color: red; padding: 2px 6px;
      font-size: 12px; border-radius: 4px;
    }
    .chat-messages {
      flex: 1; padding: 10px; overflow-y: auto;
    }
    .chat-input {
      display: flex; padding: 10px; background: #fff; border-top: 1px solid #ccc;
    }
    .chat-input input {
      flex: 1; padding: 8px; border: 1px solid #ccc; border-radius: 4px;
    }
    .chat-input button {
      margin-left: 10px; padding: 8px 12px; background: #007bff; color: white;
      border: none; border-radius: 4px; cursor: pointer;
    }
    .chat-item {
      padding: 10px; border-bottom: 1px solid #eee; cursor: pointer;
    }
    .chat-item:hover { background: #f0f0f0; }
    .chat-item.active { background: #d9f1ff; }
    .report-btn {
      background: none; border: none; color: #999; cursor: pointer; font-size: 14px;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="sidebar" id="chat-list">
    <!-- Chats will be loaded here -->
  </div>
  <div class="chat-area">
    <div class="chat-header">
      <div id="chat-username">User</div>
      <div>
        <span id="tag-label" class="tag" style="display:none">SPAM</span>
        <button class="report-btn" onclick="reportSpam()">â‹®</button>
      </div>
    </div>
    <div class="chat-messages" id="chat-box">
      <!-- Messages will go here -->
    </div>
    <div class="chat-input">
      <input type="text" id="message-input" placeholder="Type a message...">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>
</div><script>
  let chats = [
    { username: "Ali", messages: [], spam: false },
    { username: "Sara", messages: [], spam: false },
    { username: "Taha", messages: [], spam: false }
  ];
  let currentUserIndex = 0;

  function loadChats() {
    const list = document.getElementById("chat-list");
    list.innerHTML = "";
    chats.forEach((chat, i) => {
      const div = document.createElement("div");
      div.className = "chat-item" + (i === currentUserIndex ? " active" : "");
      div.textContent = chat.username + (chat.spam ? " [SPAM]" : "");
      div.onclick = () => switchChat(i);
      list.appendChild(div);
    });
    loadChat();
  }

  function loadChat() {
    const chat = chats[currentUserIndex];
    document.getElementById("chat-username").textContent = chat.username;
    document.getElementById("tag-label").style.display = chat.spam ? "inline-block" : "none";
    const box = document.getElementById("chat-box");
    box.innerHTML = chat.messages.map(m => `<div>${m}</div>`).join("");
  }

  function switchChat(index) {
    currentUserIndex = index;
    loadChats();
  }

  function sendMessage() {
    const input = document.getElementById("message-input");
    const message = input.value.trim();
    if (message) {
      chats[currentUserIndex].messages.push("You: " + message);
      input.value = "";
      loadChat();
    }
  }

  function reportSpam() {
    chats[currentUserIndex].spam = true;
    alert("Report submitted to admins.");
    loadChats();
  }

  window.onload = loadChats;
</script></body>
</html>
