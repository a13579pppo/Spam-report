<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Y tel WebApp</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #1e1e2f;
      color: #fff;
    }
    .app {
      display: flex;
      height: 100vh;
    }
    .sidebar {
      width: 300px;
      background-color: #2c2c3e;
      border-right: 1px solid #444;
      overflow-y: auto;
    }
    .chat-item {
      padding: 15px;
      border-bottom: 1px solid #3a3a4f;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
    }
    .chat-item:hover {
      background-color: #3a3a4f;
    }
    .spam-tag {
      background-color: #ff4e4e;
      color: white;
      padding: 3px 7px;
      border-radius: 10px;
      font-size: 12px;
    }
    .chat-area {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    .top-bar {
      background-color: #28283d;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #444;
    }
    .profile-info {
      padding: 15px;
      border-bottom: 1px solid #444;
      background-color: #1f1f30;
    }
    .profile-info h2 {
      margin: 0 0 5px;
      font-size: 18px;
    }
    .profile-info p {
      margin: 0;
      font-size: 13px;
      color: #ccc;
    }
    .messages {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
    }
    .message {
      background: #2e2e45;
      padding: 10px 15px;
      margin-bottom: 10px;
      border-radius: 10px;
      max-width: 60%;
    }
    .chat-input {
      display: flex;
      border-top: 1px solid #444;
    }
    .chat-input input {
      flex: 1;
      padding: 15px;
      border: none;
      background-color: #1e1e2f;
      color: #fff;
      outline: none;
    }
    .chat-input button {
      padding: 0 20px;
      border: none;
      background: #4caf50;
      color: white;
      cursor: pointer;
    }
    .logo {
      font-size: 20px;
      font-weight: bold;
      color: #4facfe;
    }
    .report-btn {
      background: #ff5555;
      border: none;
      padding: 5px 10px;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="app">
    <div class="sidebar" id="chatList">
      <!-- Chat items will be generated by JS -->
    </div>
    <div class="chat-area">
      <div class="top-bar">
        <div class="logo">Y tel</div>
        <button class="report-btn" onclick="reportUser()">Report</button>
      </div>
      <div class="profile-info" id="profileInfo">
        <!-- Selected user info here -->
      </div>
      <div class="messages" id="messages">
        <!-- Messages here -->
      </div>
      <div class="chat-input">
        <input type="text" id="messageInput" placeholder="Type a message..."/>
        <button onclick="sendMessage()">Send</button>
      </div>
    </div>
  </div>

  <script>
    const users = [
      {
        username: "@spammyjoe",
        name: "Joe the Bot",
        bio: "I'm just testing stuff...\nPlease don't ban me!\nThis is line 3\nAnd line 4",
        messages: ["Hello!", "I'm not spam, I swear!"],
        spamReports: 0
      },
      {
        username: "@friendlybot",
        name: "Friendly Bot",
        bio: "Always here to help!\nPing me anytime!\nSmile every day :)\nKeep coding!",
        messages: ["Hey! How can I help you?"],
        spamReports: 0
      }
    ];

    let currentUserIndex = 0;

    function init() {
      const chatList = document.getElementById("chatList");
      chatList.innerHTML = "";
      users.forEach((user, index) => {
        const item = document.createElement("div");
        item.className = "chat-item";
        item.innerHTML = `
          <span>${user.name}</span>
          ${user.spamReports >= 3 ? '<span class="spam-tag">SPAM</span>' : ""}
        `;
        item.onclick = () => openChat(index);
        chatList.appendChild(item);
      });

      openChat(0);
    }

    function openChat(index) {
      currentUserIndex = index;
      const user = users[index];
      document.getElementById("profileInfo").innerHTML = `
        <h2>${user.name} <span style="font-size:13px; color:#888">${user.username}</span></h2>
        <p>${user.bio.replace(/\n/g, "<br>")}</p>
      `;

      const msgContainer = document.getElementById("messages");
      msgContainer.innerHTML = "";
      user.messages.forEach((msg) => {
        const div = document.createElement("div");
        div.className = "message";
        div.innerText = msg;
        msgContainer.appendChild(div);
      });
    }

    function sendMessage() {
      const input = document.getElementById("messageInput");
      const message = input.value.trim();
      if (message) {
        const msgDiv = document.createElement("div");
        msgDiv.className = "message";
        msgDiv.innerText = message;
        document.getElementById("messages").appendChild(msgDiv);
        input.value = "";
      }
    }

    function reportUser() {
      const user = users[currentUserIndex];
      if (user.spamReports < 3) {
        user.spamReports += 1;
        alert("✅ Report received. Our moderators will review this user.");
        init(); // Refresh list with new spam label if needed
      } else {
        alert("⚠️ This user is already flagged as spam.");
      }
    }

    init();
  </script>
</body>
</html>
